
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/${adminalias}/">Панель</a>
            </li>
            <li class="breadcrumb-item"><a href="/${adminalias}/${alias}/">Продукты</a></li>
            <li class="breadcrumb-item active">Новый</li>
          </ol>
          <div class="alert alert-${alerttype}" role="alert">
            ${alert}
          </div>
          <!-- Page Content -->
          <h1>Новый продукт</h1>
          <hr>
          <form action="/${adminalias}/${alias}/new/" method="post">
            <div class="form-group row">
              <label for="Name" class="col-sm-2 col-form-label">Наименование</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Наименование/имя" value="${product.name}">
              </div>
            </div>
            <div class="form-group row">
              <label for="Article" class="col-sm-2 col-form-label">Артикул</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Article" name="Article" placeholder="Артикул товара" value="${product.article}">
              </div>
            </div>                      
            <div class="form-group row">
              <label for="Length" class="col-sm-2 col-form-label">Длина</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Length" name="Length" placeholder="Длина товара" value="${product.length}">
              </div>
            </div>  
            <div class="form-group row">
              <label for="Width" class="col-sm-2 col-form-label">Ширина</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Width" name="Width" placeholder="Ширина товара" value="${product.width}">
              </div>
            </div>      
            <div class="form-group row">
              <label for="Weight" class="col-sm-2 col-form-label">Вес</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Weight" name="Weight" placeholder="Вес товара" value="${product.weight}">
              </div>
            </div>                                  
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
          <hr>
