
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/${adminalias}/">Панель</a>
            </li>
            <li class="breadcrumb-item"><a href="/${adminalias}/${alias}/">Продукты</a></li>
            <li class="breadcrumb-item active">Продукт №${product.id}</li>
          </ol>
          <div class="alert alert-${alerttype}" role="alert">
            ${alert}
          </div>
          <!-- Page Content -->
          <h1>Продукт #${product.id}</h1>
          <hr>
          <p>ID: #${product.id}</p>
          <hr>
          <form action="/${adminalias}/${alias}/edit/${product.id}" method="post">
            <div class="form-group row">
              <label for="Name" class="col-sm-2 col-form-label">Наименование</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Наименование/имя" value="${product.name}">
              </div>
            </div>
            <div class="form-group row">
              <label for="Article" class="col-sm-2 col-form-label">Артикул</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Article" name="Article" placeholder="Артикул товара" value="${product.article}">
              </div>
            </div>                      
            <div class="form-group row">
              <label for="Length" class="col-sm-2 col-form-label">Длина</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Length" name="Length" placeholder="Длина товара" value="${product.length}">
              </div>
            </div>  
            <div class="form-group row">
              <label for="Width" class="col-sm-2 col-form-label">Ширина</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Width" name="Width" placeholder="Ширина товара" value="${product.width}">
              </div>
            </div>      
            <div class="form-group row">
              <label for="Weight" class="col-sm-2 col-form-label">Вес</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Weight" name="Weight" placeholder="Вес товара" value="${product.weight}">
              </div>
            </div>             
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
          <hr>          
          <button type="button" id="deletebtn" class="btn btn-danger">Удалить</button>
          <script>
            var btn = document.getElementById("deletebtn");
            btn.addEventListener("click", sendRequest);
            function sendRequest(event){
            if(confirm('Удалить?'))
            {
              var request = new XMLHttpRequest();
              function reqReadyStateChange() {
                if (request.readyState == 4 && request.status == 200) {
                  if (!alert("Запрос удален!")) {
                    document.location.href="/${adminalias}/${alias}/";
                  }
                }
            }
            var body = "item=" + "${product.id}";
            request.open("POST", "/${adminalias}/${alias}/delete");
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            request.onreadystatechange = reqReadyStateChange;
            request.send(body);
            }
            }
          </script>
