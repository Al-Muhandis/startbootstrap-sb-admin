
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/${-adminalias-}/">Dashboard</a>
            </li>
            <li class="breadcrumb-item"><a href="/${-adminalias-}/${-alias-}/table/">${-entities-}</a></li>
            <li class="breadcrumb-item active">New</li>
          </ol>
          <div class="alert alert-${-alerttype-}" role="alert">
            ${-alert-}
          </div>
          <!-- Page Content -->
          <h1>New</h1>
          <hr>
          <form action="/${-adminalias-}/${-alias-}/new/" method="post">
            <div class="form-group row">
              <label for="Name" class="col-sm-2 col-form-label">Name/Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Name/title" value="${-item.name-}" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="ContragentType" class="col-sm-2 col-form-label">${-entity-}</label>
              <div class="col-sm-10">
${+list
[-entity=contragenttype-] 
[-header=
                <select name="ContragentType" id="ContragentType" class="form-control">
-]
[-row=
                <option value="${-id-}"${-%selected%-}>${-name-}</option>
-]
[-footer=
                </select>
-]
[-sel_id=${-item.contragenttype-}-]
[-sel_attr= selected-]
+}
              </div>
            </div>            
            <div class="form-group row">
              <label for="ProductCode" class="col-sm-2 col-form-label">Product barcode</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="ProductCode" name="ProductCode" aria-describedby="ProductCodeHelp" placeholder="XXXXX" value="${-item.productcode-}" min="0" max="9999999" maxlength="7">
                <small id="ProductCodeHelp" class="form-text text-muted">First 7 digits from barcode of company's products (country and manufacturer code)</small>
              </div>
            </div>
            <div class="alert alert-warning" role="alert">
              Click &laquo;Apply&raquo; to attach contacts to the contragent
            </div>             
            <button type="submit" class="btn btn-primary">Apply</button>
          </form>
          <hr>
