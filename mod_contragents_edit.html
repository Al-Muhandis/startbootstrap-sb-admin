
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/${adminalias}/">Панель</a>
            </li>
            <li class="breadcrumb-item"><a href="/${adminalias}/${alias}/">Контрагенты</a></li>
            <li class="breadcrumb-item active">Контрагент №${contragents.id}</li>
          </ol>

          <!-- Page Content -->
          <h1>Контрагент #${contragents.id}</h1>
          <hr>
          <p>Наименование: ${contragents.name}</p>
          <p>ID: #${contragents.id}</p>
          <p>Email: ${contragents.email}</p>
          <p>QQ: ${contragents.qq}</p>
          <hr>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email адрес</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">QQ</label>
              <input type="number" class="form-control" id="exampleInputPassword1" placeholder="QQ">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
          <button type="button" id="deletebtn" class="btn btn-danger">Удалить</button>
          <script>
            var btn = document.getElementById("deletebtn");
            btn.addEventListener("click", sendRequest);
            function sendRequest(event){
            if(confirm('Удалить?'))
            {
              var request = new XMLHttpRequest();
              function reqReadyStateChange() {
                if (request.readyState == 4 && request.status == 200) {
                  if (!alert("Запрос удален!")) {
                    document.location.href="/${adminalias}/${alias}/";
                  }
                }
            }
            var body = "item=" + "${contragents.id}";
            request.open("POST", "/${adminalias}/${alias}/delete");
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            request.onreadystatechange = reqReadyStateChange;
            request.send(body);
            }
            }
          </script>
